
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            
            <h1>Assignment</h1>
            <!-- <button class="btn btn-primary"(click)="showSecret = !showSecret">Display Details</button> -->
            <button class="btn btn-primary"(click)="onToggleDetails()">Display Details</button>
            <p *ngIf="showSecret">Secret Pass = tuna</p>
            <div 
            *ngFor="let logItem of log; let i = index"
            [ngStyle]="{backgroundColor: i >= 4 ? 'blue': 'trasnparent'}"
            [ngClass]="{'white-text': i >= 4}"
            >{{logItem}}</div>
            <hr>
            <h3>I am the app compo</h3>
            <hr>
            <app-warning></app-warning>
            <app-success></app-success>
            <app-servers></app-servers>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-xs-12">
        <label>User Name</label>
        <input type="text" class="form-control" [(ngModel)]="username">
        <p>{{username}}</p>
        <button class="btn btn-primary" [disabled]="username === '' "
        (click)="username = ''">Reset User</button>
        </div>
    </div>
</div>
